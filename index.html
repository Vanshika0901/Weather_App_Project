<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather_app.css">
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
           <p class="tab" data-userWeather>Your Weather</p>
           <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
           <!--grant location container-->
           <div class="sub-container grant-location-container">
            <img src="./images/location.png" alt="" loading="lazy" width="80" height="80">
           <p>Grant Location Access</p>
           <p>Allow Access to get weather Information</p>
           <button class="btn" data-grantAccess>GRANT ACCESS</button>
           </div>

           <!--search form-->
           <form class="form-container" data-searchForm>
               <input placeholder="Search for City..." data-searchInput>
               <button class="btn" type="submit">
                <img src="./images/search.png" width="20" height="20" loading="lazy">
               </button>
           </form>

           <!--loading screen container-->
           <div class="sub-container loading-container">
            <img src="./images/loading.gif" alt="" width="150" height="150" loading="lazy">
            <p>Loading</p>
           </div>

           <!--show weather info section-->
           <div class="sub-container user-info-container">

               <div class="name">
                   <p data-cityName></p>
                   <img data-countryIcon>
               </div>
                <!--weather Description-->
               <p data-weatherDesc></p>
                <!--weather icon-->
               <img data-weatherIcon>
                <!--temperature-->
               <p data-temp></p>

               <!--3 cards parameters-->
               <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
               </div>


           </div>

        </div>
    </div>


    <script src="weather_app.js"></script>
</body>
</html>
